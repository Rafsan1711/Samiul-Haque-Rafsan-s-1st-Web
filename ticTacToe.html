<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="player-indicators">
            <span class="player-red">Red (X)</span>
            <span class="player-blue">Blue (O)</span>
        </div>
        <div class="board">
            <div class="cell" onclick="makeMove(this, 0)"></div>
            <div class="cell" onclick="makeMove(this, 1)"></div>
            <div class="cell" onclick="makeMove(this, 2)"></div>
            <div class="cell" onclick="makeMove(this, 3)"></div>
            <div class="cell" onclick="makeMove(this, 4)"></div>
            <div class="cell" onclick="makeMove(this, 5)"></div>
            <div class="cell" onclick="makeMove(this, 6)"></div>
            <div class="cell" onclick="makeMove(this, 7)"></div>
            <div class="cell" onclick="makeMove(this, 8)"></div>
        </div>
        <p id="winner"></p>
        <button class="button rematch" onclick="resetGame()">Rematch</button>
    </div>

    <script>
        let currentPlayer = 'X';
        const board = ['', '', '', '', '', '', '', '', ''];

        function makeMove(cell, index) {
            if (!cell.textContent && !document.getElementById('winner').textContent) {
                board[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.style.color = currentPlayer === 'X' ? 'red' : 'blue';

                if (checkWinner()) {
                    document.getElementById('winner').textContent = `${currentPlayer} Wins!`;
                } else if (!board.includes('')) {
                    document.getElementById('winner').textContent = "It's a Draw!";
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winningCombos.some(combo =>
                combo.every(index => board[index] === currentPlayer)
            );
        }

        function resetGame() {
            for (let i = 0; i < 9; i++) {
                board[i] = '';
            }
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.style.color = '';
            });
            document.getElementById('winner').textContent = '';
            currentPlayer = 'X';
        }
    </script>
</body>
</html>
