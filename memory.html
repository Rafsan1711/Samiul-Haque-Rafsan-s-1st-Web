<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    /* Reset and body styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
    }

    /* Game title */
    h1 {
      margin: 10px;
      font-size: 48px;
      font-weight: bold;
      color: #f39c12;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Instructions */
    p {
      margin: 5px;
      font-size: 18px;
      color: #f1c40f;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Game board styles */
    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    .card {
      width: 60px;
      height: 60px;
      background-color: #1e1e1e;
      border: 2px solid #333;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: transparent;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    .card.flipped {
      background-color: #444;
      color: #ffffff;
    }
    .card.matched {
      background-color: #28a745;
      color: #ffffff;
      pointer-events: none;
    }

    /* Scoreboard */
    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }
    .team {
      font-size: 18px;
    }
    .blue-team {
      color: #007bff;
    }
    .red-team {
      color: #ff3b3b;
    }
  </style>
</head>
<body>
  <h1>Memory Match Game</h1>
  <p>Flip two cards to find a matching pair. Compete as Blue vs. Red!</p>

  <div class="scoreboard">
    <div class="team blue-team">Blue Team: <span id="blue-score">0</span></div>
    <div class="team red-team">Red Team: <span id="red-score">0</span></div>
  </div>

  <div class="game-board"></div>

  <script>
    // Emoji pairs (15 pairs now)
    const emojis = [
      'ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ‡', 'ðŸ‰', 'ðŸ“', 
      'ðŸ', 'ðŸ¥­', 'ðŸ‘', 'ðŸ‹', 'ðŸ¥', 'ðŸ', 
      'ðŸŠ', 'ðŸ', 'ðŸ¥¥'
    ];
    const cardsArray = [...emojis, ...emojis];

    const gameBoard = document.querySelector('.game-board');
    const blueScoreDisplay = document.getElementById('blue-score');
    const redScoreDisplay = document.getElementById('red-score');

    let flippedCards = [];
    let matchedCards = [];
    let currentTeam = 'blue'; // Blue team starts
    let scores = { blue: 0, red: 0 };
    let isBoardLocked = false; // Lock the board during animations

    // Shuffle function
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Initialize game
    function initializeGame() {
      const shuffledCards = shuffle([...cardsArray]);
      shuffledCards.forEach(emoji => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.textContent = emoji;
        card.style.color = 'transparent';
        gameBoard.appendChild(card);

        card.addEventListener('click', () => {
          if (!isBoardLocked && !card.classList.contains('flipped') && flippedCards.length < 2) {
            flipCard(card);
          }
        });
      });
    }

    // Flip card
    function flipCard(card) {
      card.classList.add('flipped');
      card.style.color = 'white';
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        isBoardLocked = true; // Lock the board
        setTimeout(() => {
          checkMatch();
          isBoardLocked = false; // Unlock the board
        }, 1000);
      }
    }

    // Check for a match
    function checkMatch() {
      const [card1, card2] = flippedCards;

      if (card1.dataset.emoji === card2.dataset.emoji) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedCards.push(card1, card2);

        // Update score
        scores[currentTeam]++;
        updateScoreboard();

        // Check for game completion
        if (matchedCards.length === cardsArray.length) {
          setTimeout(() => alert('Game Over! Blue Team: ' + scores.blue + ', Red Team: ' + scores.red), 500);
        }
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          card1.style.color = 'transparent';
          card2.style.color = 'transparent';
        }, 500);
      }

      // Switch team
      flippedCards = [];
      currentTeam = currentTeam === 'blue' ? 'red' : 'blue';
    }

    // Update scoreboard
    function updateScoreboard() {
      blueScoreDisplay.textContent = scores.blue;
      redScoreDisplay.textContent = scores.red;
    }

    // Start game
    initializeGame();
  </script>
</body>
</html>
